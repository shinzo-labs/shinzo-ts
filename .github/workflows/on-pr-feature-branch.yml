name: On PR for Feature Branch

on:
  pull_request:
    branches-ignore:
      - changeset-release/main

env:
  UPSTREAM_BRANCH: origin/${{ github.base_ref }}

concurrency:
  group: pr-${{ github.event.pull_request.number }}-checks
  cancel-in-progress: true

jobs:
  check-changeset:
    name: Check for changeset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fetch base branch
        run: git fetch origin main:refs/remotes/origin/main
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check for changeset
        run: npm run changeset status -- --since=origin/main
      - name: Validate package versions
        run: |
          # Check if package version has been manually bumped without changesets
          if [[ "${{ github.head_ref }}" == changeset-release/* ]]; then
            echo "Skipping version validation for changeset release PR"
            exit 0
          fi

          # Check if package.json version changed
          if git diff --name-only origin/main...HEAD | grep -q '^package\.json$'; then
            old_version=$(git show origin/main:package.json | grep '"version":' | sed 's/.*"version": "\([^"]*\)".*/\1/')
            new_version=$(git show HEAD:package.json | grep '"version":' | sed 's/.*"version": "\([^"]*\)".*/\1/')

            if [[ "$old_version" != "$new_version" ]]; then
              echo "⚠️  Version change detected in package.json without changeset"
              echo "Version changed from $old_version to $new_version"
              echo "Please use 'npm run changeset' to manage version bumps"
              exit 1
            fi
          fi

  validate-build:
    name: Validate build and tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint
      - name: Run type checking
        run: npm run type-check
      - name: Run tests
        run: npm run test:ci
      - name: Build packages
        run: npm run build
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/coverage/
            **/test-results.xml
            **/junit.xml
          retention-days: 30
